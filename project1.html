<!doctype html>
<html>
	
<head>
	
	<meta charset="utf-8">
	<title>project1</title>
	<meta name="viewport" content="width=devide-width, initial-scale=1.0" />

	<style>*{
		box-sizing: border-box;
		margin: 0;
		padding: 0;
	}
		
		body{
			background-color: #121212;
			color: #F7F7F7;
			font-family: Arial, sans-serif;
			padding: 2rem;
			line-height: 1.5;
		}
		
		header{
			text-align: center;
			margin-bottom: 3rem;
		}
		
		header h1{
			font-size: 2.5rem;
		}
		
		.section{
			margin-bottom: 3rem;
		}
		
		.section h2{
			color: #ffcc00;
			font-size: 1.5rem;
			margin-bottom: 1rem;
		}
		
		.section p{
			font-size: 1rem;
			margin-bottom: 1rem;
		}
		
		.image-grid{
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			gap: 1rem;
			margin-top: 1rem;
		}
		
		.image-grid img{
			width: 100%;
			border-radius: 8px;
			border: 2px solid #333;
		}
		
		footer{
			text-align: center;
			font-size: 1rem;
			color: #888;
			margin-top: 4rem;
		}
	</style>
	
</head>

<body>

</body>
	
</html>
